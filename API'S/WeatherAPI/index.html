<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <!-- Weather  -->
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-lg text-center bg-gradient" id="weatherCard">
            <div class="card-body">
              <h4 class="city-name display-4 mb-3" id="cityName">City Name</h4>
              <p class="city-description lead text-muted" id="cityDescription">
                Weather Description
              </p>
              <h2 class="temperature mb-4" id="temperature">--&#176;C</h2>
              <img
                id="weatherIcon"
                class="weather-icon mx-auto d-block mb-3"
                src="./assets/pngtree-weather-icon-image_1175001.jpg"
                alt="Weather Icon"
              />
              <div class="d-flex justify-content-between">
                <p id="humidity" class="mb-0">Humidity: --%</p>
                <p id="wind" class="mb-0">Wind: -- mph</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End of weather section  -->
      <!-- Input  Section -->
      <div class="row justify-content-center mt-4">
        <div class="col-lg-4 col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter city name"
              aria-label="City Name"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="button-addon2"
              onclick="getWeather()"
            >
              Get Weather
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- end of Ipnut Section  -->
    <script src="./script.js"></script>
  </body>
</html>
